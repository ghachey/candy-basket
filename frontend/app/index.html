<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Candy Basket</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/blitzer/jquery-ui.css" />
    <link rel="stylesheet" href="bower_components/TimelineJS/build/css/timeline.css" />
    <link rel="stylesheet" href="bower_components/TimelineJS/build/css/themes/font/Helvetica.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-app="nasaraCandyBasketApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <nav class="navbar navbar-inverse navbar-static-top"
	   role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Candy Basket</a>
        </div>
        <div class="navbar-collapse collapse" ng-controller="HeaderNavigation">
          <ul class="nav navbar-nav">
	    <li ng-class="{ active: isActive('/candy-list-*')}"><a href="#/">Home</a></li>
	    <li ng-class="{ active: isActive('/about')}"><a href="#/about">About</a></li>
	    <li ng-class="{ active: isActive('/contact')}"><a href="#/contact">Contact</a></li>
            <!-- <li style="margin-top: -5px; margin-left: 10px;"
            ng-include="'views/welcome.html'">Welcome...</li> -->
          </ul>

          <div id="view-switcher" class="pull-right btn-group">
            <label class="btn btn-primary" ng-model="switcher.view" btn-radio="'candy-list-timeline'">Timeline View</label>
            <label class="btn btn-primary" ng-model="switcher.view" btn-radio="'candy-list-table'">Table View</label>
          </div>

        </div>        
      </nav>
    </div>

    <div class="container-fluid view-animate-container">
      <div class="reveal-animation" ng-view=""></div>
    </div>


    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/d3-cloud/d3.layout.cloud.js"></script>
    <script src="bower_components/angular-ui-slider/src/slider.js"></script>
    <script src="bower_components/TimelineJS/build/js/timeline.js"></script>
    <script src="bower_components/angular-timelinejs/build/angular-timelinejs.js"></script>
    <script src="bower_components/tinymce/tinymce.min.js"></script>
    <script src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>
    <script src="bower_components/angular-file-upload/angular-file-upload.js"></script>
    <script src="bower_components/async/lib/async.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/config.js"></script>

    <!-- build:js(app) scripts/cached-templates.js -->
    <script src="scripts/ui-templates.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/header-navigation.js"></script>
    <script src="scripts/controllers/candy-modal.js"></script>
    <script src="scripts/controllers/candy-list-table.js"></script>
    <script src="scripts/controllers/candy-list-timeline.js"></script>
    <script src="scripts/controllers/tag-cloud-modal.js"></script>
    <script src="scripts/services/meta.js"></script>
    <script src="scripts/services/state-tracker.js"></script>
    <script src="scripts/services/tags-views.js"></script>
    <script src="scripts/services/candy-resource.js"></script>
    <script src="scripts/services/utilities.js"></script>
    <script src="scripts/filters/filter-tags-string.js"></script>
    <script src="scripts/filters/candies-after-date.js"></script>
    <script src="scripts/filters/candies-by-tags.js"></script>
    <script src="scripts/filters/date-from-now.js"></script>
    <script src="scripts/filters/strip-quote.js"></script>
    <script src="scripts/directives/tagcloud.js"></script>
    <script src="scripts/directives/taglist.js"></script>
    <script src="scripts/directives/welcometagcloud.js"></script>
    <script src="scripts/directives/display-percentages.js"></script>
    <script src="scripts/filters/date-range-formatter.js"></script>
    <script src="scripts/filters/candies-by-dates.js"></script>
    <script src="scripts/directives/has-tags.js"></script>
    <!-- endbuild -->

</body>
</html>
